<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exam Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Orbitron", sans-serif;

    }

    body {
      background: black;
      color: white;
      height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.1);
      animation: float 12s infinite linear;
    }

    .circle.one {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 5%;
    }

    .circle.two {
      width: 500px;
      height: 500px;
      bottom: 5%;
      right: 10%;
      animation-duration: 18s;
    }

    @keyframes float {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .container {
      text-align: center;
      z-index: 2;

    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0aff9d;
      text-shadow: 0 0 10px #0aff9d;
      
    }

    .countdown {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 40px;
      color: #00ffe1;
      text-shadow: 
        0 0 10px #00ffe1,
        0 0 20px #00ffe1,
        0 0 40px #00ffe1;
    }

    .options {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background: transparent;
      border: 2px solid #0aff9d;
      color: #0aff9d;
      padding: 14px 20px;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.3s ease;
      text-shadow: 0 0 8px #0aff9d;
      text-align: left;
    }

    button:hover {
      background: #0aff9d;
      color: black;
      box-shadow: 0 0 20px #0aff9d;
    }

    .feedback {
      margin-top: 25px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.5s ease;
      color: #ffffff;
    }

    .feedback.show {
      opacity: 1;
    }
    .options{
  flex-direction: column;
  width: 350px;
  margin: auto;
  display: grid;
    grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  padding: 10px;
}

.options button {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.85rem;
  gap: 2px;
}

.options span {
  font-size: 0.75rem;
  opacity: 0.7;
}
.bar {
  width: 100%;
  height: 6px;
  background: rgba(255, 255, 255, 0.25);
  border-radius: 10px;
  margin-top: 6px;
}

.fill {
  height: 100%;
  width: 0%;
  background: #00ffcc;
  border-radius: 10px;
  transition: width 0.6s ease;
}

.ad-box {
  margin-top: 35px;
  font-size: 0.7rem;
  opacity: 0.7;
  padding: 0 10px;
}

.ad-slot {
  margin-top: 8px;
  padding: 20px;
  border: 1px dashed rgba(255, 255, 255, 0.3);
  border-radius: 12px;
}

.footer {
  margin-top: 40px;
  font-size: 0.7rem;
  opacity: 0.6;
}

.footer a {
  color: #00ffcc;
  text-decoration: none;
}
  </style>
</head>
<body>

  <!-- Decorative circles -->
  <div class="circle one"></div>
  <div class="circle two"></div>

  <div class="container">
    <h1>EXAMS START IN</h1>

    <div class="countdown" id="countdown">
      Loading...
    </div>

      <div class="options">
    <button data-level="not_ready">
      <div>
        Not<br> Prepared
        <div class="bar">
          <div class="fill" id="bar-not_ready"></div>
        </div>
      </div>
      <span id="count-not_ready">0</span>
    </button>
    
    <button data-level="slightly_ready">
      <div>
        Slightly<br> Prepared
        <div class="bar">
          <div class="fill" id="bar-slightly_ready"></div>
        </div>
      </div>
      <span id="count-slightly_ready">0</span>
    </button>
    
    <button data-level="moderately_ready">
      <div>
        Moderately <br> Prepared
        <div class="bar">
          <div class="fill" id="bar-moderately_ready"></div>
        </div>
      </div>
      <span id="count-moderately_ready">0</span>
    </button>
    
    <button data-level="fully_ready">
      <div>
        Fully <br>Prepared
        <div class="bar">
          <div class="fill" id="bar-fully_ready"></div>
        </div>
      </div>
      <span id="count-fully_ready">0</span>
    </button>
  </div>
<div class="ad-box">
  <p>ADVERTISEMENT</p>
  <div class="ad-slot">
    Your ad could be here üëÄ
  </div>
</div>

<p class="feedback" id="feedback"></p>

    <footer class="footer">
  Built with ‚ù§Ô∏è by
  <a href="https://samueladerogba.vercel.app" target="_blank">
    Aderogba Samuel
  </a>
</footer>
  </div>

  <script type="module" src="main.js"></script>

</body>
</html>
