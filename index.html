<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exam Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Orbitron", sans-serif;
    }

    body {
      background: black;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.1);
      animation: float 12s infinite linear;
    }

    .circle.one {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 5%;
    }

    .circle.two {
      width: 500px;
      height: 500px;
      bottom: 5%;
      right: 10%;
      animation-duration: 18s;
    }

    @keyframes float {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0aff9d;
      text-shadow: 0 0 10px #0aff9d;
    }

    .countdown {
      font-size: 3.2rem;
      letter-spacing: 2px;
      margin-bottom: 40px;
      color: #00ffe1;
      text-shadow: 
        0 0 10px #00ffe1,
        0 0 20px #00ffe1,
        0 0 40px #00ffe1;
    }

    .options {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background: transparent;
      border: 2px solid #0aff9d;
      color: #0aff9d;
      padding: 14px 22px;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 30px;
      transition: all 0.3s ease;
      text-shadow: 0 0 8px #0aff9d;
    }

    button:hover {
      background: #0aff9d;
      color: black;
      box-shadow: 0 0 20px #0aff9d;
    }

    .feedback {
      margin-top: 25px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.5s ease;
      color: #ffffff;
    }

    .feedback.show {
      opacity: 1;
    }
    .options{
  flex-direction: column;
  width: 300px;
  margin: auto;
}

.options button {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.85rem;
}

.options span {
  font-size: 0.75rem;
  opacity: 0.7;
}
  </style>
</head>
<body>

  <!-- Decorative circles -->
  <div class="circle one"></div>
  <div class="circle two"></div>

  <div class="container">
    <h1>EXAMS START IN</h1>

    <div class="countdown" id="countdown">
      Loading...
    </div>

    <div class="options">
   <button data-level="not_ready">
    Not Prepared
    <span id="count-not_ready">0</span>
  </button>
  
  <button data-level="slightly_ready">
    Slightly Prepared
    <span id="count-slightly_ready">0</span>
  </button>
  
  <button data-level="moderately_ready">
    Moderately Prepared
    <span id="count-moderately_ready">0</span>
  </button>
  
  <button data-level="fully_ready">
    Fully Prepared
    <span id="count-fully_ready">0</span>
  </button>
</div>

<p class="feedback" id="feedback"></p>

    
  </div>

  <script type="module" src="main.js"></script>

</body>
</html>
